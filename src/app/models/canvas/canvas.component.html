<app-ext />

<div class="font-list">
  <div *ngFor="let font of fonts" (click)="changeFont(font)">{{ font }}</div>
</div>

<canvas
  #canvasEl
  width="400"
  height="200"
  class="p-4"
  style="
    background-color: var(--white);
    margin: 0 auto;
    border: 1px solid rgb(203 213 225);
    border-radius: 5px;
  "
></canvas>

<button (click)="downloadCanvas()">Next Font</button>
